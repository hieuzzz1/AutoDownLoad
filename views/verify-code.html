<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code - AutoDownload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .code-container {
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .code-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .code-display {
            font-family: monospace;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 2px;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            border: 2px solid #dee2e6;
        }
        .timer {
            text-align: center;
            color: #6c757d;
            margin: 1rem 0;
        }
        .copy-success {
            display: none;
            text-align: center;
            color: #28a745;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="code-container">
        <h2 class="code-title">Download Code Generator</h2>
        <div class="text-center mb-4">
            <i class="bi bi-shield-check fs-1 text-success"></i>
        </div>
        <div class="mb-4">
            <div id="codeDisplay" class="code-display">--------</div>
            <div id="timer" class="timer">
                <i class="bi bi-clock me-2"></i>Code expires in: 30s
            </div>
        </div>
        
        <div class="d-grid gap-3">
            <button id="copyBtn" class="btn btn-primary">
                <i class="bi bi-clipboard me-2"></i>Copy Code
            </button>
            <button id="refreshBtn" class="btn btn-outline-primary">
                <i class="bi bi-arrow-clockwise me-2"></i>Refresh
            </button>
        </div>

        <div id="downloadLinkContainer" class="mt-3 p-3 bg-light rounded" style="display: none;">
            <div class="input-group">
                <input type="text" id="downloadLink" class="form-control" readonly>
                <button class="btn btn-outline-secondary" type="button" id="copyLinkBtn">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>
        </div>

        <div class="mt-4 text-center text-muted small">
            <i class="bi bi-info-circle me-1"></i>Share this code with users to allow downloads
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="copyToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle me-2"></i>Code copied to clipboard!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentCode = '';
        let timeLeft = 120;  // Đồng bộ với codeTimeout trong config
        let timerId;
        const copyToast = new bootstrap.Toast(document.getElementById('copyToast'));
        const downloadLinkContainer = document.getElementById('downloadLinkContainer');
        const downloadLink = document.getElementById('downloadLink');

        async function updateCode() {
            try {
                const response = await fetch('/admin/generate-code');
                const data = await response.json();
                currentCode = data.code;
                document.getElementById('codeDisplay').textContent = currentCode;
                timeLeft = 120;
                updateTimer();
                updateDownloadLink();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateTimer() {
            document.getElementById('timer').innerHTML = 
                `<i class="bi bi-clock me-2"></i>Code expires in: ${timeLeft}s`;
            if (timeLeft === 0) {
                updateCode();
            } else {
                timeLeft--;
            }
        }

        function updateDownloadLink() {
            // Tạo link download với mã
            const baseUrl = window.location.origin;
            const downloadUrl = `${baseUrl}/download?code=${currentCode}`;
            downloadLink.value = downloadUrl;
        }

        document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(currentCode).then(() => {
                copyToast.show();
                
                // Visual feedback on button
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.innerHTML = '<i class="bi bi-clipboard-check me-2"></i>Copied!';
                copyBtn.classList.replace('btn-primary', 'btn-success');
                
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="bi bi-clipboard me-2"></i>Copy Code';
                    copyBtn.classList.replace('btn-success', 'btn-primary');
                }, 2000);
            });
        });

        document.getElementById('refreshBtn').addEventListener('click', async () => {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="bi bi-arrow-clockwise me-2 spinner-border spinner-border-sm"></i>Đang làm mới...';
            
            await updateCode();
            
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-arrow-clockwise me-2"></i>Làm mới mã';
        });

        document.getElementById('copyLinkBtn').addEventListener('click', () => {
            downloadLink.select();
            navigator.clipboard.writeText(downloadLink.value).then(() => {
                const btn = document.getElementById('copyLinkBtn');
                const icon = btn.querySelector('i');
                icon.classList.replace('bi-clipboard', 'bi-clipboard-check');
                setTimeout(() => {
                    icon.classList.replace('bi-clipboard-check', 'bi-clipboard');
                }, 2000);
            });
        });

        // Khởi tạo
        updateCode();
        timerId = setInterval(updateTimer, 1000);

        // Cleanup khi rời trang
        window.addEventListener('beforeunload', () => {
            clearInterval(timerId);
        });
    </script>
</body>
</html>
