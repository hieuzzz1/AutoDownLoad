<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Verification - AutoDownload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .download-container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .download-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h2 class="download-title">File Download</h2>
        <div class="text-center mb-4">
            <i class="bi bi-cloud-download fs-1 text-primary"></i>
        </div>
        <form id="codeForm">
            <div class="mb-4">
                <div class="file-info text-center mb-3">
                    <span class="badge bg-primary mb-2" id="fileType">APK/EXE</span>
                    <h4 id="fileName" class="mb-0"></h4>
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label text-muted">Enter your download code</label>
                    <input type="text" class="form-control form-control-lg text-center" id="code" name="code" 
                        placeholder="Enter code" required maxlength="8" pattern="[0-9]{8}"
                        autocomplete="off">
                    <div id="errorMessage" class="error-message mt-2">
                        <i class="bi bi-exclamation-triangle me-2"></i>Invalid or expired code
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-download me-2"></i>Download File
            </button>
        </form>
        <div class="mt-3 text-center">
            <p class="text-muted small">
                <i class="bi bi-info-circle me-1"></i>
                Please contact the administrator if you need a download code
            </p>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="verifyToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle me-2"></i>Verification successful! Starting download...
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');
        const verifyToast = new bootstrap.Toast(document.getElementById('verifyToast'));
        const codeInput = document.getElementById('code');
        const errorMessage = document.getElementById('errorMessage');

        // Hiển thị tên file nếu có
        if (fileName) {
            // Loại bỏ đuôi file nếu có
            const pureName = fileName.split('.')[0];
            document.getElementById('fileName').textContent = pureName;
            document.getElementById('fileType').textContent = 'APK/EXE';
        }

        // Hiển thị lỗi nếu có
        if (urlParams.get('error') === 'invalid') {
            errorMessage.style.display = 'block';
        }

        // Format code input
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            errorMessage.style.display = 'none';
        });

        document.getElementById('codeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = codeInput.value;
            
            try {
                const response = await fetch('/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code })
                });
                
                if (response.ok) {
                    verifyToast.show();
                    setTimeout(() => {
                        // Lấy tên file từ URL hoặc sử dụng tên gốc
                        const currentFileName = urlParams.get('file');
                        if (!currentFileName) {
                            errorMessage.textContent = 'Tên file không hợp lệ';
                            errorMessage.style.display = 'block';
                            return;
                        }
                        // Loại bỏ phần mở rộng nếu có
                        const pureName = currentFileName.split('.')[0];
                        window.location.href = `/download/${pureName}?code=${code}`;
                    }, 1000);
                } else {
                    errorMessage.style.display = 'block';
                    codeInput.value = '';
                    codeInput.focus();
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'A network error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
